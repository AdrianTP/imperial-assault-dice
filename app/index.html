<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<!--<html lang="en">-->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title></title>
<script data-main="app" src="bower_components/requirejs/require.js"></script>
<link rel="stylesheet" href="css/style.css" />
<link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="img/logo/apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="57x57" href="img/logo/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="72x72" href="img/logo/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="img/logo/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="img/logo/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="img/logo/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="144x144" href="img/logo/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="152x152" href="img/logo/apple-touch-icon-152x152.png" />
<link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon-180x180.png" />
</head>
<body>
<div id="app">
	<h1><!--<span><a href="#" class="menu button">[+]</a></span>--><span class="game-name">Star Wars</span> Dice<a href="#" class="enter"><img src="img/icons/fullscreen.svg#enter" /></a><a href="#" class="exit"><img src="img/icons/fullscreen.svg#exit" /></a></h1>
	<div id="wrapper">
		<div class="col">
			<h2>Available</h2>
			<ul id="available" class="dice"></ul>
		</div>
		<div class="col">
			<h2>Selected</h2>
			<h3 class="no-dice">No dice...</h3>
			<ul id="selected" class="dice">
				<li class="attack"><h3>Attack</h3><ul></ul></li>
				<li class="defence"><h3>Defence</h3><ul></ul></li>
			</ul>
		</div>
		<div id="results">
			<h2>Results</h2>
			<div class="results"></div>
		</div>
	</div>
	<div id="modal">
		<h2 id="message">Loading...</h2>
	</div>
	<button class="stats hidden" disabled="disabled">Stats</button>
	<button class="roll hidden" disabled="disabled">Roll</button>
	<ul class="tabs"></ul>
</div>
</body>
</html>
