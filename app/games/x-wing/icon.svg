	<defs>
		<filter id='inset-shadow'>
			<!-- Shadow Offset -->
			<feOffset
				dx='15'
				dy='15'
			/>
			<!-- Shadow Blur -->
			<feGaussianBlur
				stdDeviation='10'
				result='offset-blur'
			/>
			<!-- Invert the drop shadow to create an inner shadow -->
			<feComposite
				operator='out'
				in='SourceGraphic'
				in2='offset-blur'
				result='inverse'
			/>
			<!-- Color & Opacity -->
			<feFlood
				flood-color='black'
				flood-opacity='0.75'
				result='color'
			/>
			<!-- Clip color inside shadow -->
			<feComposite
				operator='in'
				in='color'
				in2='inverse'
				result='shadow'
			/>
			<!-- Put shadow over original object -->
			<feComposite
				operator='over'
				in='shadow'
				in2='SourceGraphic'
			/>
		</filter>
		<filter id='inset-highlight'>
			<!-- Shadow Offset -->
			<feOffset
				dx='-10'
				dy='-10'
			/>
			<!-- Shadow Blur -->
			<feGaussianBlur
				stdDeviation='10'
				result='offset-blur'
			/>
			<!-- Invert the drop shadow
				 to create an inner shadow -->
			<feComposite
				operator='out'
				in='SourceGraphic'
				in2='offset-blur'
				result='inverse'
			/>
			<!-- Color & Opacity -->
			<feFlood
				flood-color='white'
				flood-opacity='0.75'
				result='color'
			/>
			<!-- Clip color inside shadow -->
			<feComposite
				operator='in'
				in='color'
				in2='inverse'
				result='shadow'
			/>
			<!-- Put shadow over original object -->
			<feComposite
				operator='over'
				in='shadow'
				in2='SourceGraphic'
			/>
		</filter>
		<style><![CDATA[
		.icon { display: none; }
		.icon:target { display: inline; }
		.used { fill: #000; filter: url(#inset-highlight); }
		#off .used { fill: #EEE; filter: url(#inset-shadow); }
	]]></style>
	</defs>
