<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Star Wars X-Wing Die Faces</title>
	<defs>
		<filter id='inset-shadow'>
			<!-- Shadow Offset -->
			<feOffset
				dx='5'
				dy='5'
			/>
			<!-- Shadow Blur -->
			<feGaussianBlur
				stdDeviation='10'
				result='offset-blur'
			/>
			<!-- Invert the drop shadow to create an inner shadow -->
			<feComposite
				operator='out'
				in='SourceGraphic'
				in2='offset-blur'
				result='inverse'
			/>
			<!-- Color & Opacity -->
			<feFlood
				flood-color='black'
				flood-opacity='0.75'
				result='color'
			/>
			<!-- Clip color inside shadow -->
			<feComposite
				operator='in'
				in='color'
				in2='inverse'
				result='shadow'
			/>
			<!-- Put shadow over original object -->
			<feComposite
				operator='over'
				in='shadow'
				in2='SourceGraphic'
			/>
		</filter>
		<filter id='inset-highlight'>
			<!-- Shadow Offset -->
			<feOffset
				dx='-5'
				dy='-5'
			/>
			<!-- Shadow Blur -->
			<feGaussianBlur
				stdDeviation='10'
				result='offset-blur'
			/>
			<!-- Invert the drop shadow
				 to create an inner shadow -->
			<feComposite
				operator='out'
				in='SourceGraphic'
				in2='offset-blur'
				result='inverse'
			/>
			<!-- Color & Opacity -->
			<feFlood
				flood-color='white'
				flood-opacity='0.75'
				result='color'
			/>
			<!-- Clip color inside shadow -->
			<feComposite
				operator='in'
				in='color'
				in2='inverse'
				result='shadow'
			/>
			<!-- Put shadow over original object -->
			<feComposite
				operator='over'
				in='shadow'
				in2='SourceGraphic'
			/>
		</filter>
		<style><![CDATA[
		.sprite { display: none; }
		.sprite:target { display: inline; }
		.icon { fill: #FFFFFF; filter: url(#inset-shadow); }
		.white-die .icon { fill: #000000; filter: url(#inset-highlight); }
		.white-die .border { stroke: #000000; stroke-width: 1px; }
		.black-die .border { stroke: #FFFFFF; stroke-width 1px; }
	]]></style>
	</defs>
